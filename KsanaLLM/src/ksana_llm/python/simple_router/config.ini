[general]
log_level = INFO
log_dir = ./log
cluster_name = default_cluster
heartbeat_timeout_seconds = 60

[name_service]
name_service_provider = name_service.auto_provider
namespace = Production
prefill_service = prefill-service
decode_service = decode-service

[database]
# storage_mode: sqlite or mysql
storage_mode = sqlite
sqlite_path = ./sqlite/simple_router.db

# MySQL connection parameters (used when storage_mode = mysql)
host = localhost
port = 3306
user = root
password = 
database = ksana_llm_router
charset = utf8mb4
autocommit = true
